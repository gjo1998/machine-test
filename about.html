<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />

    integrity="sha512-B7m60ZS/PhfFJ5kAJm9VL8JxG0+1NEk/0db0Fv4ap9Ml2d2s4rbbYF/EN8rXJfR2AYI1JMKI0vL0CyHfAErLXQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>sampleProject1</title>
</head>
<body>
    <div class="bodyContainer">
            <div class="menu-icon1">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <h2>Chats</h2>
                <i class='fa fa-ellipsis-v'></i>
            </div>
            <br><br>
        <div class="searchBar">
            <input type="text" placeholder="eg: Mountain, Forest">
            <i class="fa fa-search"></i>
        </div>
    </div>
    <div class="chatlist">
    <div class="image-list1" id="chat">
        
    </div>
    <script>
        const namess = [{name:"afzal",img:"img1.jpg"},
        {name:"john",img:"img2.jpg"},
        {name:"arun",img:"img4.jpg"},
        {name:"john",img:"img1.jpg"},
        {name:"amal",img:"img5.jpg"},
        {name:"vimal",img:"img6.jpg"},
        {name:"dev",img:"img7.jpg"},
        {name:"milan",img:"img7.jpg"},
        {name:"rahul",img:"img4.jpg"},
        {name:"john",img:"img6.jpg"},
        {name:"arun",img:"img4.jpg"},
        ];
        var dynamicHtml = '';
        // const arr = [];
        console.log(namess.length);
        for (let a = 0; a < namess.length; a++) {
            // arr.push(a);
            dynamicHtml += `<div style="display: flex; flex-direction: row;">
            <img src="img/`+namess[a].img+`">  
            <p style="margin-left: 20px; margin-top: 20px;font-size: large;font-weight: 500;text-transform: uppercase;">`+namess[a].name+`</p>
           </div>`;
        }
        document.getElementById('chat').innerHTML = dynamicHtml;
    </script>
    <div class="addIconContainer">
        <i class="fa-solid fa-plus"></i>
      </div>
</div>
</body>
</html>
